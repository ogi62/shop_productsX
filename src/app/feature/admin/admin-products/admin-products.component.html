<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products$">
            <td>{{p.title}}</td>
            <td>{{p.price }}</td>
            <td>{{ p.id }}</td>
            <td>
                <a (click)="editProduct(p)">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
